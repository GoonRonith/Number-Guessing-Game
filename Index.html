<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="Guesstheno.css">
</head>
<body>
    <div class="numberChooseGame">
    <nav>
        <li>Welcome To My Game</li>
    </nav>
    <div class="para">
    <h2 class="inpara">Guess a Number Between 1 to 10!</h2>
    </div>
    <div class="enter">
        <input type="text" id="input1" placeholder="Enter Number" class="userInput">
    </div>
    <div class="button"><button  id="btn"  class="button-3" onclick="play()">Click </button></div>
    
    <div class="btnReset">
        <button class="button-3" id="reset">Reset</button>
    </div>
    
    <div class="info">
        <input type="text" id="input2" placeholder="Play The Game" class="information" readonly="readonly">
    </div>
    <div class="result">
        <span class="text">
            <h1 id="box"></h1>
        </span>
    </div>
    
    </div>

    <script src="GuessTheNUmber.js"></script>


</body>
</html>
